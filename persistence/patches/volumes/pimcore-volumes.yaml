- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: public
    emptyDir: {}
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: public-var
    persistentVolumeClaim:
      claimName: pimcore-public-var
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: pimcore-tmp-folder
    persistentVolumeClaim:
      claimName: tmp-folder
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: application-logger
    persistentVolumeClaim:
      claimName: application-logger
