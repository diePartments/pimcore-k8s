fullname: pimcore

labels:
  tier: pimcore

autoscaling:
  enabled: true

replicaCount: 1

pullPolicy: Always

serviceAccount: pimcore-deployment-control

pimcore:
  selectorLabels:
    tier: pimcore
    app: pimcore
  php:
    enabled: true
    probe: true
    command: false
    image:
      repository: pimcore
    resources:
      requests:
        memory: 128Mi
        cpu: 25m
      limits:
        memory: 4096Mi
        cpu: 500m
  nginx:
    enabled: true
    image:
      repository: nginx
    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 1024Mi
        cpu: 500m
