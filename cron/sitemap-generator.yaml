apiVersion: batch/v1
kind: CronJob
metadata:
  name: sitemap-generator
  labels:
    app: pimcore
    role: static-generator
    tier: cron
    lang: php
spec:
  schedule: 0 0 * * 5
  startingDeadlineSeconds: 600
  successfulJobsHistoryLimit: 3
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          volumes: []
          restartPolicy: OnFailure
          initContainers: []
          containers:
            - name: php
              command:
                - /bin/bash
              args:
                - -c
                - /var/www/bin/console presta:sitemaps:dump /var/www/public/var
              resources:
                requests:
                  memory: 256Mi
                  cpu: 250m
                limits:
                  memory: 4096Mi
                  cpu: 750m
              volumeMounts: []
              image: pimcore
              imagePullPolicy: Always
